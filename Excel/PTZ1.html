{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="{% static 'PTZ1/PTZ1.css' %}">
    <title>Обработка данных</title>
</head>

<body>
    <div class="card">
        <h1>Загрузите файлы</h1>
        <form method="post" enctype="multipart/form-data" id="myForm">
            <label class="input-file">
                <span class="input-file-text" type="text" id="fileName1">{{b_file_name}}</span>
                <input type="file" name="file1" id="fileInput1">        
                <span class="input-file-btn">Битрикс</span>
            </label>
            <label class="input-file">
                <span class="input-file-text" type="text" id="fileName2">{{w_file_name}}</span>
                <input type="file" name="file2" id="fileInput2">        
                <span class="input-file-btn">Веб система</span>
            </label>
            <input class="btn" type="submit" value="Сохранить" onclick="showPopup()">
        </form>
    </div>
    <div id="popup-overlay"> 
        <div id="popup">
            <h2 class="message-header">Данные отправлены на сервер</h2>
            <p class="message-main">По окончании обработки итоговый файл будет загружен на компьютер</p>
            <div class="loader" id="loader"></div>
            <div class="result" id="result" style="display: none;">Обработка завершена</div>
            <button id="ok_btn" disabled>Скачать</button>
        </div>
    </div>
    <script src="{% static 'PTZ1/PTZ1.js' %}"></script>
</body>
</html>
