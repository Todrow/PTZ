services:
  web:
    image: nginx:latest
    container_name: django_nginx
    ports:
      - "80:80"
    volumes:
      - ./Excel:/var/www/django_project
      - ./nginx_config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - django
    networks:
      - app_network

  
  django:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    volumes:
      - ./Excel:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge